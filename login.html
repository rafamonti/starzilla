                        <script>
            $(document).ready(function(){
                $('#errolog').hide(); //Esconde o elemento com id errolog
                $('#formulario').submit(function(){ 	//Ao submeter formulário
                    var login=$('#log').val();	//Pega valor do campo usuario
                    var senha=$('#senha').val();
                        	//Pega valor do campo senha
                    $.ajax({		
                        url:"login.php",			//Arquivo php
                        type:"post",				//Método de envio
                        data: "login="+login+"&senha="+senha,	//Dados
                        success: function (result){			//Sucesso no AJAX
                                    if(result==1){
                                        // alert(result);							
                                        location.href='restrito.php'	//Redireciona
                                    }else{
                                        $('#errolog').show();	//Informa o erro
                                    }
                                }
                    })
                    return false;	//Evita que a página seja atualizada
                })
            })
